<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>JS Project | 2</title>

		<link rel="stylesheet" href="style.css" />

		<!-- <script src="https://cdn.tailwindcss.com"></script> -->

		<!-- <link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" /> -->
	</head>
	<body>
		<main>
			<nav>
				<div class="left">Kanban Board</div>
				<div class="right"><button id="toggle-modal">Add New Task</button></div>
			</nav>
			<section class="board">
				<div id="todo" class="task-column">
					<div class="heading">
						<div class="left">To Do</div>
						<div class="right">0</div>
					</div>
				</div>
				<div id="progress" class="task-column">
					<div class="heading">
						<div class="left">In Progress</div>
						<div class="right">0</div>
					</div>
				</div>
				<div id="done" class="task-column">
					<div class="heading">
						<div class="left">Done</div>
						<div class="right">0</div>
					</div>
				</div>
			</section>
		</main>

		<div class="modal add-new-task">
			<div class="bg"></div>
			<div class="center">
				<input
					id="task-input"
					type="text"
					placeholder="Task Title"
					autocomplete="off" />
				<textarea
					id="task-desc"
					name=""
					placeholder="Task Description..."></textarea>
				<button id="add-new-task" class="add-task-btn">Add Task</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
